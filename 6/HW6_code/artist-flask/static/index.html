<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artists Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="header">Artist Search</p> 
    </header>

    <div class="search-container">
      <form action="" id="searchform" class="search-bar"  onsubmit="searchbutton(event)">  
        <button class="lens" id="searchButton" >  
          <img
            src="images/search_icon.png"
            alt=""
          />
        </button>
        <input
          type="text"
          id="artist-input"
          onclick="setborderColor(this.id)"  
          placeholder="Please enter an artist name."  
          required
        />
        <button type="reset" class="clear" id="clearbutton" onclick="clearborder(this.id)">   
          <img
            src="images/clear_icon.png"    
            alt=""
          />
        </button>
      </form>
    </div>

    <div id="gif1">
      <img id="loading1" src="images/loading.gif" alt="">  
    </div>

    <div class="artistsListContainer"> 
      <div class="artistsContainer"> 
        <ul id="artistsList"></ul>
      </div>
    </div>

    <!-- <div id="gif2">
      <img id="loading2" src="images/loading.gif" alt="">  
    </div>  -->
    
    <div id="artistInfoContainer">
      <div id="artistBio"></div>  
    </div> 

    <footer> 
      <div class="footer">
        <p class="foot">
          <a href="https://www.artsy.net/"> Powered by <img src="images/artsy_logo.svg" /> Artsy </a> 
        </p>
      </div>
    </footer> 
    <script src="index.js"></script>  
    <!-- <script src="index.js"></script> -->
  </body>
</html>
